<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Available Routes</title>
</head>
<body>
    <h1>Available Routes:</h1>
    <ul>
        {% for route, description in routes %}
            <li><a href="{{ route }}">{{ route }} - {{ description }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
