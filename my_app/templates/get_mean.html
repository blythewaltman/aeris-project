<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Mean</title>
    </head>
    <body>
        {% if mean_str %}
            <p>Concentration Mean: <strong>{{ mean_str }}</strong></p>
        {% elif error_message %}
            <strong>Error: {{ error_message }}</strong>
        {% else %}
            <strong>Could not calculate concentration mean</strong>
        {% endif %}
    </body>
</html>
